<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">Orinoak by Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link" href="../index.html">Produits</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="cart.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>


  <main class="container">
    <section class="container">
      <h1 id="cartEmpty" class="h2">Votre panier est vide</h1>
      <div class="row">
        <table class="table">
          <tbody id="cartTable"></tbody>
        </table>      
      </div>
      <div class="row">
        <div class="col" id="order"></div>
      </div>
    </section>


    <section id="orderForm" class="container mt-5 bg-light">
      <h2>Formulaire de commande</h2>
      <p>Merci de remplir tous les champs avant de valider</p>
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName">Pr√©nom</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="form-group col-md-6">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="city" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">e-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </section>
  </main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="../js/ajax.js"></script>
<script src="../js/cart.js"></script>
</body>

</html>
