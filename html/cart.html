<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="../index.html">Products list</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html">Cart</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>


  <main class="container">
    <section class="container">
      <div class="row">
        <h1 class="h2">Cart content</h1>
        <table class="table">
          <tbody id="cartTable">
          </tbody>
        </table>      
      </div>
      <div class="row">
        <div class="col" id="emptyCart"></div>
        <div class="col" id="order"></div>
      </div>
    </section>


    <section id="orderForm" class="container mt-5 bg-light">
      <h2>Order Form</h2>
      <p>Please fill all the fields before validating</p>
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Number & street" required>
          </div>
          <div class="form-group col-md-6">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" placeholder="Residence, apartment, floor">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="number" class="form-control" id="zip" required>
          </div>
          <div class="form-group col-md-4">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
  </main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="../js/ajax.js"></script>
<script src="../js/cart.js"></script>
</body>

</html>
