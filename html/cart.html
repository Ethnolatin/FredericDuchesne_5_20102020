<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header>
      <div class="bg-dark">
        <div class="container">
          <div class="row">
            <!-- barre de navigation -->
            <nav class="col navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="../index.html">Orinoak by Orinoco</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a class="nav-link" href="../index.html">Produits</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="cart.html">Panier</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>


    <main class="container">
      <section class="container">
        <h1 id="cartStatus" class="h2"></h1>
        <div class="row">
          <table class="table">
            <tbody id="cartTable">
              <!-- emplacement du tableau avec les éléments du panier -->
            </tbody>
          </table>      
        </div>
        <div class="row">
          <div class="col" id="order">
            <!-- emplacement du bouton d'affichage du formulaire de commande -->
          </div>
        </div>
      </section>

      <section id="orderFormContainer" class="container mt-5 bg-light">
        <h2>Formulaire de commande</h2>
        <p>Merci de remplir tous les champs avant de valider</p>

      <!-- formulaire de commande -->
      <form id=orderForm>
          <div class="row">
        <!-- champ prénom -->
        <div class="form-group col-md-6">
              <label for="firstName">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                pattern="[a-zA-Zàâäéèêëîïôöùûüç -]+"
                title="Seuls les lettres, tiret et espace sont acceptés"
                required
              >
            </div>
        <!-- champ nom -->
        <div class="form-group col-md-6">
              <label for="lastName">Nom</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                pattern="[a-zA-Zàâäéèêëîïôöùûüç -]+"
                title="Seuls les lettres, tiret et espace sont acceptés"
                required
              >
            </div>
          </div>
          <div class="row">
        <!-- champ adresse -->
        <div class="form-group col-md-6">
              <label for="address">Adresse</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                pattern="[\wàâäéèêëîïôöùûüç -]+"
                title="Pas de ponctuation"
                required
              >
            </div>
        <!-- champ ville -->
        <div class="form-group col-md-6">
              <label for="city">Ville</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                pattern="[a-zA-Zàâäéèêëîïôöùûüç -]+"
                title="Seuls les lettres, tiret et espace sont acceptés"
                required
              >
            </div>
          </div>
          <div class="row">
        <!-- champ e-mail -->
        <div class="form-group col-md-6">
              <label for="email">e-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="pseudo@domaine.xx"
                required
                placeholder="pseudo@domaine.ext"
              >
            </div>
          </div>
        <!-- bouton de validation -->
        <button type="submit" class="btn btn-primary" id="submitBtn">Valider</button>
        </form>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/cart.js"></script>
  </body>

</html>
