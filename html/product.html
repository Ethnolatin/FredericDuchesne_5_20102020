<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">Orinoak by Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Produits</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card mx-auto">
      <img class="card-img-top" src="" alt="Photo du produit">
      <div class="card-body">
        <div class="card-title">
          <div class="row">
            <h1 class="col col-7 h4" id=name></h1>
            <div class="col col-5 h5" id="price"></div>
          </div>
        </div>
        <div class="card-text">
          <p id="description"></p>
          <div class="input-group px-0 col-10 col-sm-8 col-md-6 col-lg-4">
            <div class="input-group-prepend">
              <label class="input-group-text" for="varnish">Vernis :</label>
            </div>
            <select name="varnish" class="custom-select" id="varnish">
              <option id="selected" selected>choisissez...</option>
            </select>
          </div>
          <button type="button" class="btn btn-success float-right" id="addToCart">Ajouter au panier</button>
          <p id="varnishMissing" class="p-2 text-danger">Veuillez choisir un vernis</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="../js/ajax.js"></script>
  <script src="../js/product.js"></script>
</body>

</html>
